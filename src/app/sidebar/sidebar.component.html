<div class="logo">
  <a class="simple-text logo-mini">
    <div class="logo-img">
      <img src="/assets/img/Logoweb2.png" />
    </div>
  </a>
  <a  class="simple-text logo-normal">
    
    AI CCTV Platform
  </a>
</div>

<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    
    <ul class="nav navbar-nav nav-mobile-menu">
  
    </ul>
  </div>
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuitem of menuItems"
      class="nav-item"
    >
      <!--If is a single link-->
      <a
        [routerLink]="[menuitem.path]"
        *ngIf="menuitem.type === 'link'"
        class="nav-link"
      >
        <i class="material-icons">leaderboard</i>
        <p>{{ menuitem.title }}</p>
      </a>
      <!--If it have a submenu-->
      <a
        data-toggle="collapse"
        href="#{{ menuitem.collapse }}"
        *ngIf="menuitem.type === 'sub'"
        (click)="updatePS()"
        class="nav-link"
      >
        <i class="material-icons">table_view</i>
        <p>{{ menuitem.title }}<b class="caret"></b></p>
      </a>

      <!--Display the submenu items-->
      <div
        id="{{ menuitem.collapse }}"
        class="collapse"
        *ngIf="menuitem.type === 'sub'"
      >
        <ul class="nav">
          <li
            routerLinkActive="active"
            *ngFor="let childitem of menuitem.children"
            class="nav-item"
          >
            <a [routerLink]="[menuitem.path, childitem.path]" class="nav-link">
              <span class="sidebar-mini"><i class="material-icons">location_searching</i></span>
              <span class="sidebar-normal">{{ childitem.title }}</span>
            </a>
            
          </li>
        </ul>
      </div>
    </li>
    <!-- <li class="nav-item">
      <a
        href="http://md-pro-angular.creative-tim.com/documentation/tutorial?ref=md-pro-archive"
        class="nav-link"
      >
        <i class="material-icons">school</i>
        <p>Documentation</p>
      </a>
    </li> -->
  </ul>
</div>
