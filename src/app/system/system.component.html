<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div
          class="card"
          style="
            background-color: #f6f5fa;
            padding-left: 0px;
            padding-right: 0px;
          "
        >
          <div class="card-header">
            <div class="card-title logo">
              <div class="col-md-1">
                <img
                  src="../../../assets/img/countImg.png"
                  width="50px"
                  height="50px"
                  alt="sd"
                />
              </div>
              <h2>Images</h2>
            </div>
            <div class="card-body">
              <div class="countLogoImages">
                <div style="color: #5378e2">{{ faceNumberAll }}</div>
                <div>/</div>
                <div style="color: #313030; font-size: 3vw">1,000,000</div>
              </div>
              <div
                class="description nameCountLogoImages"
                style="color: #717070"
              >
                Current / Maximum
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-lg-12 layoutMiddle"
        style="padding-left: 0px; padding-right: 0px"
      >
        <div class="col-lg-4">
          <div class="card" style="background-color: #f6f5fa">
            <div class="card-header">
              <div class="card-title logo">
                <div class="col-lg-3">
                  <img
                    src="../../../assets/img/Disk.png"
                    width="50px"
                    height="50px"
                    alt=""
                  />
                </div>
                <h4 style="color: #525252">Repositories</h4>
              </div>
              <div class="card-body">
                <div class="countLogoImages">
                  <div style="color: #5378e2">{{ repositoriesNumber }}</div>
                  <div>/</div>
                  <div style="font-size: 3vw; color: #313030">10</div>
                </div>
                <div
                  class="description nameCountLogoImages"
                  style="font-size: 1vw"
                >
                  Current / Maximum
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" style="background-color: #f6f5fa">
            <div class="card-header">
              <div class="card-title logo">
                <div class="col-lg-3">
                  <img
                    src="../../../assets/img/Camera.png"
                    width="50px"
                    height="50px"
                    alt=""
                  />
                </div>
                <h4>Cameras</h4>
              </div>
              <div class="card-body">
                <div class="countLogoImages">
                  <div style="color: #5378e2">{{ onlineChannel }}</div>
                  <div>/</div>
                  <div style="font-size: 3vw; color: #313030">
                    {{ totalChannel }}
                  </div>
                </div>
                <div
                  class="description nameCountLogoImages"
                  style="font-size: 1vw"
                >
                  Current / Maximum
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" style="background-color: #f6f5fa">
            <div class="card-header">
              <div class="card-title logo">
                <div class="col-lg-3">
                  <img
                    src="../../../assets/img/Task.png"
                    width="50px"
                    height="50px"
                    alt=""
                  />
                </div>
                <h4>Tasks</h4>
              </div>
              <div class="card-body">
                <div class="countLogoImages">
                  <div style="color: #5378e2">4</div>
                  <div>/</div>
                  <div style="font-size: 3vw; color: #313030">5</div>
                </div>
                <div
                  class="description nameCountLogoImages"
                  style="font-size: 1vw"
                >
                  Current / Maximum
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div
          class="card col-lg-12 layoutMiddle"
          style="
            background-color: #f6f5fa;
            padding-left: 0px;
            padding-right: 0px;
          "
        >
          <canvas
            class="col-lg-4"
            id="ramDonut"
            height="90vh"
            width="140vw"
          ></canvas>
          <canvas
            class="col-lg-4"
            height="90vh"
            width="140vw"
            id="diskDonut"
          ></canvas>
          <canvas
            class="col-lg-4"
            height="90vh"
            width="140vw"
            id="cpuDonut"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
